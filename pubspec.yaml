name: dabasirs_wallet
description: A new Flutter project.
 
publish_to: 'none'  

 
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
 
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # RESPONSIVE UI
  kartal: ^2.3.1
  flutter_screenutil: ^5.5.2

  # ONBOARD SCREEN
  introduction_screen: ^3.0.2
  

  # DATE FORMAT
  intl: ^0.17.0
  date_format: ^2.0.6

  # CHARTS
  syncfusion_flutter_charts: ^20.1.56
 
  # STATE MANAGEMENT
  flutter_mobx: ^2.0.5
  mobx: ^2.0.7
  provider: ^6.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^1.0.0
  
  build_runner: ^2.1.10
  mobx_codegen: ^2.0.6

 
